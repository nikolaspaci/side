<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Table with Add and Delete Row Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/commande.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/commande.js"></script>

</head>
<body>
    <div class="container">
	
		<div class="table-wrapper">
			<div class="table-title">
                <div class="row">
                    <div class="col-sm-12"><h2>Bloc <b>Client</b></h2></div>

                </div>
				
				
            </div>
		</div>
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Bloc <b>Produit</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Ajouter un produit</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Réf.</th>
                        <th style="width:150px;">Désignation</th>
                        <th>Quantité</th>
						<th>Prix unitaire</th>
						<th>Remise</th>
						<th>Montant</th>
						<th>TVA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>253</td>
                        <td>Bloc de foie gras oie</td>
                        <td>10</td>
						<td>2</td>
						<td>0%</td>
						<td>20€</td>
						<td>20%</td>
                        <td>
							<a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>23</td>
                        <td>Terrine de St Jacques</td>
                        <td>20</td>
						<td>30</td>
						<td>2%</td>
						<td>588€</td>
						<td>20%</td>
                        <td>
							<a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>  
                </tbody>
            </table>
        </div>
				<div class="table-wrapper">
			<div class="table-title">
                <div class="row">
                    <div class="col-sm-12"><h2>Bloc <b>Récapitulatif</b></h2></div>

                </div>
				
				
            </div>
		</div>
    </div>     
</body>
</html>
